<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Ultra Cyber Clock (Silent & Stable)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: #050508;
            /* 更复杂的背景纹理 */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 60%),
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.02) 25%, rgba(0, 255, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.02) 75%, rgba(0, 255, 255, 0.02) 76%, transparent 77%),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.02) 25%, rgba(0, 255, 255, 0.02) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.02) 75%, rgba(0, 255, 255, 0.02) 76%, transparent 77%);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: #0ff;
            cursor: none; /* 屏保模式隐藏鼠标 */
        }

        /* 主容器 */
        .clock-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ==============================
           上半部分：超级表盘
        ============================== */
        .dial-container {
            position: relative;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            /* 深邃的反应堆背景 */
            background: radial-gradient(circle at center, #000 30%, #111 70%, #050505 100%);
            box-shadow: 
                0 0 0 5px #0a0a0a,
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 80px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 装饰：十字准星背景 */
        .dial-bg-deco {
            position: absolute;
            width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, transparent 49.5%, rgba(0, 255, 255, 0.1) 50%, transparent 50.5%),
                linear-gradient(0deg, transparent 49.5%, rgba(0, 255, 255, 0.1) 50%, transparent 50.5%);
            z-index: 0;
        }

        /* --- 动态旋转机械环组 --- */
        .mech-ring {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            top: 50%; left: 50%;
        }

        /* 外层慢速刻度环 */
        .ring-outer {
            width: 380px; height: 380px;
            border: 10px dashed rgba(0, 255, 255, 0.15);
            animation: spin 120s linear infinite;
        }
        /* 中层反向扫描环 */
        .ring-mid {
            width: 320px; height: 320px;
            border-top: 2px solid #0ff;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            filter: drop-shadow(0 0 5px #0ff);
            animation: spin-rev 20s linear infinite;
        }
        /* 内层高速能量环 */
        .ring-inner {
            width: 260px; height: 260px;
            border: 2px dotted rgba(255, 0, 85, 0.6); /* 撞色红 */
            animation: spin 10s linear infinite;
        }

        /* 数字时间显示 */
        .digital-display {
            position: absolute;
            z-index: 20;
            text-align: center;
            /* 增加背景板让字更清晰 */
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .time-text {
            font-size: 4.5em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
            margin: 0;
            line-height: 1;
        }
        .system-label {
            font-size: 1.6em;
            letter-spacing: 5px;
            color: #ff0055;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* 进度条指示器 (秒) */
        svg.progress-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transform: rotate(-90deg);
            z-index: 10;
        }
        circle.progress-bar {
            fill: none;
            stroke: #ff0055;
            stroke-width: 6;
            stroke-dasharray: 1288; /* 2 * PI * 205 */
            stroke-dashoffset: 1288;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px #ff0055);
            transition: stroke-dashoffset 0.1s linear; 
        }

        /* ==============================
           下半部分：物理钟摆 (带日期显影)
        ============================== */
        .pendulum-container {
            position: absolute;
            top: 210px; /* 挂载点在表盘中心略往下 */
            left: 50%;
            width: 0;
            z-index: 5; 
            transform-origin: top center;
            /* 物理动画由 JS 控制 */
        }

        /* 能量光束杆 */
        .pendulum-beam {
            position: absolute;
            left: -2px;
            width: 4px;
            height: 320px;
            /* 两头亮中间暗的能量束感 */
            background: linear-gradient(to bottom, #0ff, transparent 30%, transparent 70%, #0ff);
            filter: drop-shadow(0 0 8px #0ff);
            /* 未来感发光渐变 */
            box-shadow:
                0 0 15px #0ff,
                0 0 30px #0ff,
                0 0 45px #0ff,
                0 0 60px #0ff;
            border-radius: 2px;
        }

        /* 复杂的机械重锤头 */
        .pendulum-head {
            position: absolute;
            top: 320px; /* 接在杆子末端 */
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 100px;
            /* 机械装甲造型 */
            background: 
                linear-gradient(135deg, #111, #222),
                repeating-linear-gradient(45deg, transparent 0, transparent 10px, rgba(0,255,255,0.05) 10px, rgba(0,255,255,0.05) 11px);
            clip-path: polygon(10% 0%, 90% 0%, 100% 30%, 100% 70%, 90% 100%, 10% 100%, 0% 70%, 0% 30%);
            border: 2px solid #0ff;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                inset 0 0 15px #0ff,
                inset 0 10px 20px rgba(0,255,255,0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            /* 未来感阴影和高光 */
            filter:
                drop-shadow(0 0 10px #0ff);
            position: relative;
        }
        .pendulum-head::before {
            content: '';
            position: absolute;
            top: 10px; left: 50%;
            width: 80%;
            height: 20px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: translateX(-50%) rotate(25deg);
            pointer-events: none;
            border-radius: 50%;
            filter: blur(6px);
        }

        /* 能量核心 */
        .core-housing {
            position: relative;
            width: 30px; height: 30px;
            border: 2px solid #ff0055;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 8px;
            /* 立体感阴影 */
            box-shadow:
                inset 0 0 8px #ff0055,
                0 0 15px #ff0055;
            background: radial-gradient(circle at center, #ff0055 40%, #66002a 90%);
        }
        .core {
            width: 16px; height: 16px;
            background: #ff0055;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0055;
            animation: pulse-core 0.8s infinite alternate;
            position: relative;
            z-index: 2;
        }
        /* 光环效果 */
        .core-housing::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255,0,85,0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(8px);
            z-index: 1;
            pointer-events: none;
            animation: pulse-core 0.8s infinite alternate;
        }

        /* --- 钟摆上的日期显示 --- */
        .pendulum-date-panel {
            font-size: 2em;
            color: #0ff;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.6);
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 5px #0ff;
        }

        /* 动画定义 */
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-rev { to { transform: translate(-50%, -50%) rotate(-360deg); } }
        @keyframes pulse-core { from { transform: scale(0.9); opacity: 0.7; } to { transform: scale(1.3); opacity: 1; } }

    </style>
</head>
<body>

    <div class="clock-wrapper">
        <div class="dial-container">
            <div class="dial-bg-deco"></div>
            
            <div class="mech-ring ring-outer"></div>
            <div class="mech-ring ring-mid"></div>
            <div class="mech-ring ring-inner"></div>

            <svg class="progress-ring">
                <circle cx="210" cy="210" r="205" stroke="rgba(255,0,85,0.2)" stroke-width="2" fill="none"></circle>
                <circle class="progress-bar" id="secCircle" cx="210" cy="210" r="205"></circle>
            </svg>

            <div class="digital-display">
                <h1 class="time-text" id="timeDisplay">00:00:00</h1>
                <div class="system-label" id="dateLabel">0000-00-00</div>
            </div>
        </div>

        <div class="pendulum-container" id="pendulum">
            <div class="pendulum-beam"></div>
            <div class="pendulum-head">
                <div class="core-housing">
                    <div class="core"></div>
                </div>
                <div class="pendulum-date-panel" id="dateDisplay">LOADING DATE...</div>
            </div>
        </div>
    </div>

    <script>
        // DOM 元素
        const pendulum = document.getElementById('pendulum');
        const timeDisplay = document.getElementById('timeDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const secCircle = document.getElementById('secCircle');
        const dateLabel = document.getElementById('dateLabel');

        // 1. 物理引擎 (简谐运动 - 保持平稳摆动)
        const MAX_ANGLE = 20; // 摆动幅度
        const PERIOD = 2000;  // 摆动周期 (2秒一个来回)
        
        function updatePhysics() {
            const now = Date.now();
            const phase = (now % PERIOD) / PERIOD; 
            // 使用 cos 函数生成平滑的正弦波摆动
            const angle = MAX_ANGLE * Math.cos(phase * 2 * Math.PI);
            pendulum.style.transform = `rotate(${angle}deg)`;
            requestAnimationFrame(updatePhysics);
        }

        // 2. 时钟核心逻辑
        function updateClock() {
            const date = new Date();
            const h = date.getHours();
            const m = date.getMinutes();
            const s = date.getSeconds();

            // 更新时间文字
            const hStr = String(h).padStart(2, '0');
            const mStr = String(m).padStart(2, '0');
            const sStr = String(s).padStart(2, '0');
            timeDisplay.innerText = `${hStr}:${mStr}:${sStr}`;

            // 更新红色进度环
            // 周长 C = 2 * PI * 205 ≈ 1288
            const perimeter = 1288;
            const offset = perimeter - (s / 60) * perimeter;
            secCircle.style.strokeDashoffset = offset;

            // 更新钟摆上的星期
            const weekdayOptions = { weekday: 'short' };
            dateDisplay.innerText = date.toLocaleDateString('en-US', weekdayOptions).toUpperCase();

            // 更新数字显示中的年月日
            const dateOptions = { year: 'numeric', month: 'numeric', day: 'numeric' };
            dateLabel.innerText = date.toLocaleDateString('en-CA', dateOptions);
        }

        // 启动
        setInterval(updateClock, 1000); // 每秒更新时间
        updateClock(); // 立即执行一次
        updatePhysics(); // 启动物理引擎

    </script>
</body>
</html>
